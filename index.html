<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Topic List with Links</title>
   
</head>
<body>

  <h2>Topic List with Links</h2>

  <div class="search-box">
    <label for="search">Search by Topic Name:</label>
    <input type="text" id="search" onkeyup="searchTopic()" placeholder="Enter topic name...">
  </div>

  
  <input type="text" id="topicName" placeholder="Enter Topic Name">
  <input type="url" id="topicLink" placeholder="Enter Topic Link">
  <button id="addButton" onclick="addOrUpdateTopic()">Add Topic</button>
   

  

  <table id="topicTable">
    <thead>
      <tr>
        <th>Topic Name</th>
        <th>Topic Link</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="topicTable">
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
